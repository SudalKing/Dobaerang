<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Post</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/post.css}">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Company name</a>
<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
<div class="navbar-nav">
    <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
    </div>
</div>
</header>

<div class="container-fluid">
<div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">
                        <span data-feather="home" class="align-text-bottom"></span>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="file" class="align-text-bottom"></span>
                        Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="shopping-cart" class="align-text-bottom"></span>
                        Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="users" class="align-text-bottom"></span>
                        Customers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                        Reports
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="layers" class="align-text-bottom"></span>
                        Integrations
                    </a>
                </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                <span>Saved reports</span>
                <a class="link-secondary" href="#" aria-label="Add a new report">
                    <span data-feather="plus-circle" class="align-text-bottom"></span>
                </a>
            </h6>
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="file-text" class="align-text-bottom"></span>
                        Current month
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="file-text" class="align-text-bottom"></span>
                        Last quarter
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="file-text" class="align-text-bottom"></span>
                        Social engagement
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span data-feather="file-text" class="align-text-bottom"></span>
                        Year-end sale
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Posting</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar" class="align-text-bottom"></span>
                    This week
                </button>
            </div>
        </div>


        <div class="table-responsive">

            <article>
                <!---------- Content Read ---------->
                <div th:object="${post}">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="postTitle" th:value="*{title}" readonly>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="postContent" rows="3" th:value="*{content}" readonly>내용</textarea>
                        </div>
                    </div>

                    <!---------- Comment Form ---------->
                    <div>
                        <table class="table table-striped table-sm">
                            <tbody>
                            <tr th:each="comment : ${comments}">
                                <td th:text="${comment.user.username}">글쓴이</td>
                                <td th:text="${comment.content}">내용</td>
                                <td th:text="${comment.createdAt}">생성시간</td>
                                <td th:text="${comment.updatedAt}">수정시간</td>
                            </tr>
                            </tbody>
                        </table>
                        <form th:action="@{/post/comment}" method="post" th:object="${comment}">
                            <input type="hidden" id="postId" th:name="postId" th:value="${post.id}">
                            <div>
                                <textarea rows="3" th:name="content" maxlength="800" placeholder="댓글을 입력하세요" style="height: 111px">
                                </textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">확인</button>
                        </form>
                    </div>
                    <div class="text-end">
                        <a type="button" class="btn btn-outline-primary" th:href="@{/post/list}">뒤로</a>
                    </div>
                    <!--------------------------------->
            </article>
        </div>
    </main>
</div>
</div>



<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
